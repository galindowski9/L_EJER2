<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
            box-shadow: 5px 5px 5px #888;
        }

        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .info h2 {
            margin: 0 0 5px;
            color: #777;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>

<body>
    <div id="map"></div>
    <script>
        var owsrootUrl = 'http://localhost:8080/geoserver/ows';
        var defaultParameters = {
            service: 'WFS',
            version: '1.0.0',
            request: 'GetFeature',
            typeName: 'earth:paises',
            outputFormat: 'application/json'
        };
        var parameters = L.Util.extend(defaultParameters);
        var URL = owsrootUrl + L.Util.getParamString(parameters);

        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
                + 'contributors',
            maxZoom: 18
        });

        var paises = new L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
            layers: 'paises',
            format: 'image/png',
            transparent: true,
            attribution: "NaturalEarth"
        });
        
        var ciudades = new L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
            layers: 'ciudades',
            format: 'image/png',
            transparent: true,
            attribution: "NaturalEarth"
        });

        var baseMaps = {
            "OpenStreetMap": osm
        };
        var overlayMaps = {
            "Paises": paises,
            "Ciudades": ciudades
        };

        var map = L.map('map', {
            center: new L.LatLng(41.66, -4.72),
            zoom: 5,
            layers: [osm, paises, ciudades]
            /*scrollWheelZoom: false,*/
        });


        /*L.control.scale().addTo(map); control de escala general*/
        /*L.control.layers(baseMaps, overlayMaps).addTo(map);*/

        var overlayMaps = {
            "<img src='https://secure.webtoolhub.com/static/resources/icons/set20/309ee4e2927.png' height=15px, width=15px /> Paises": paises,
            "<img src='https://c0.klipartz.com/pngpicture/751/945/gratis-png-icono-de-la-tarjeta-de-visita-del-logotipo-edificio-de-la-ciudad.png' height=15px, width=15px/> Ciudades": ciudades
        };

        L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);

        var title = L.control();
        title.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info');
            div.innerHTML += '<h2>Ciudades del mundo</h2>Tamaño según población'; return div;
        };
        title.addTo(map);

        var legend = L.control({ position: 'bottomright' });
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend');
            div.innerHTML +=
                '<img src="http://localhost:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=worldgroup" alt="legend" width="75" height="200">'; return div;
        };
        legend.addTo(map);
        function getColor(d) {
            return d == "South America" ? '#F3FF00' :
                d == "Europe" ? '#FF9E00' :
                    d == "Africa" ? '#55FF00' :
                        d == "North America" ? '#0046FF' :
                            d == "Asia" ? '#FF0000' :
                                d == "Oceania" ? '#B600FF' :
                                    '#000000';
        };
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.continent),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        $.ajax({
            url: URL,
            success: function (data) {
                //creamos una nueva capa geojson
                var geojson = new L.geoJson(data, {
                    //Aplicamos un estilo
                    style: style,
                    //vinculamos un popup mostrando el nombre del país
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup("Bienvenido al pais de " + feature.properties.name);
                    }
                }
                ).addTo(map);
            }
        });
/*L.control.scale({
        position: 'bottomright',
        imperial: false
        }).addTo(map);desactivamos el imperial*/

        /*L.control.scale({position: 'bottomright'}).addTo(map);inferior derecha*/
    </script>
</body>

</html>
